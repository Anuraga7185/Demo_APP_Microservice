server:
  port: 8084


spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      mvc:
        routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/book/**
        - id: JWT-DEMO
          uri: lb://JWT-DEMO
          predicates:
            - Path=/auth/**
        - id: URL-SHORTENER
          uri: lb://URL-SHORTENER
          predicates:
            - Path=/droppart/**    


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://3.27.124.109:8761/eureka
  instance:
    prefer-ip-address: true
